<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人介紹</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.pexels.com/photos/1261728/pexels-photo-1261728.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .job-title {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .description {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 14px;
            color: #777;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-img" src="your-profile-image.jpg" alt="Profile Picture">
        <div class="name" style="color: #ff6600;">Your Name</div>
        <div class="job-title">Your Job Title</div>
        <div class="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae dapibus arcu. Nullam hendrerit felis ut enim interdum, sed egestas tellus gravida.
        </div>
        <div class="contact-info">
            <p>Email: yourname@example.com</p>
            <p>Phone: +1234567890</p>
            <p>Website: <a href="https://www.example.com" style="color: #009933;">www.example.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/yourname" style="color: #0077b5;">Your LinkedIn Profile</a></p>
        </div>
    </div>
</body>
</html>
