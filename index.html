<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .job-title {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .description {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-img" src="your-profile-image.jpg" alt="Profile Picture">
        <div class="name">Your Name</div>
        <div class="job-title">Your Job Title</div>
        <div class="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae dapibus arcu. Nullam hendrerit felis ut enim interdum, sed egestas tellus gravida.
        </div>
        <div class="contact-info">
            <p>Email: yourname@example.com</p>
            <p>Phone: +1234567890</p>
            <p>Website: <a href="https://www.example.com">www.example.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/yourname">Your LinkedIn Profile</a></p>
        </div>
    </div>
</body>
</html>
